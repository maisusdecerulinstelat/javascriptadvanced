      Definirea func»õiei constructor pentru Student
      function Student(name, address, phone, course) {
        this.name = name;
        this.address = address;
        this.phone = phone;
        this.course = course;
      }

      Student.prototype.getInfo = function () {
        return `Name: ${this.name}, Address: ${this.address}, Phone: ${this.phone}, Course: ${this.course}`;
      };

      const student1 = new Student("John Benson", "High Park 36", "(507) 833-3567", "Geography");
      const student2 = new Student("Alice Smith", "Oak Street 22", "(555) 123-4567", "History");
      const student3 = new Student(
        "Bob Johnson",
        "Maple Avenue 10",
        "(789) 987-6543",
        "Mathematics"
      );

      console.log(student1.getInfo());
      console.log(student2.getInfo());
      console.log(student3.getInfo());
