<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursivitate avansata</title>
  </head>
  <body>
    <script>
      function sort(array) {
        let temp;
        let sorted = true;

        for (let i = 0; i < array.length - 1; i++) {
          if (array[i] > array[i + 1]) {
            temp = array[i];
            array[i] = array[i + 1];
            array[i + 1] = temp;
            sorted = false;

          }
        }

        if(sorted){
          sort(array);
        }

        return array;
      }

      let numArray = [18, 3, 8, 34, 12, 0, 3];
      numArray = sort(numArray);
      console.log(numArray);

    </script>
  </body>
</html>
