      // adica obiectul de tip literal

      function Car(make, model, weight, color) {
        this.make = make ;
        this.model = model;
        this.weight = weight;
        this.color = color;

        this.startEngine = function(){
          return "Engine of" + this.make + " " +this.model + "started."
        }
      }

        // creearea unei functii constructora obiectului



      var subaryLegacy = new Car("Subary", "Legacy", 1560, "black");
